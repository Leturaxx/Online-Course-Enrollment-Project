<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member 5 – Images & Clickable Links</title>
  <style>
    /* Style for the image */
    .course-image {
      width: 300px;
      transition: transform 0.3s ease; /* Smooth hover effect */
      border: 2px solid black;
      border-radius: 8px;
    }

    /* Hover effect to enlarge image */
    .course-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h2>Member 5 – Images & Clickable Links</h2>
  <p>Click the image below to visit the course page:</p>

  <!-- Clickable image with alt text -->
  <a href="https://www.example.com/course-page" target="_blank">
    <img 
      src="https://via.placeholder.com/300x200.png?text=Course+Image" 
      alt="Course page image"
      class="course-image"
      onclick="alert('You clicked the course image!')">
  </a>
</body>
</html>
