<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member 4: Block and Inline Elements</title>
  <style>
    /* Basic styling for block elements */
    div, p, section {
      border: 2px solid blue;
      background-color: #e0f7ff;
      padding: 10px;
      margin: 10px 0;
    }

    /* Inline elements */
    span, a, em {
      border: 1px solid red;
      background-color: #ffe6e6;
      padding: 3px;
    }

    /* Class selector for highlighted inline text */
    .highlight {
      background-color: yellow;
      font-weight: bold;
      color: black;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
  </style>
</head>
<body>

  <!-- Example of a block element -->
  <div>
    <!-- Inline elements inside a block -->
    <p>This is a <span class="highlight">paragraph</span> inside a <em>div</em> block.</p>
  </div>

  <!-- Another block element -->
  <section>
    <p>This <a href="#" class="highlight">link</a> is an example of an inline element inside a section.</p>
  </section>

  <!-- Another block element -->
  <p>
    This is a paragraph. Notice how block elements like
    <strong>div</strong>, <strong>section</strong>, and <strong>p</strong>
    each start on a new line.
  </p>

  <!-- Demonstrating multiple inline elements -->
  <p>
    Inline elements such as <span>span</span>, <a href="#">a</a>, and <em>em</em>
    appear within a line of text, <span class="highlight">not breaking</span> the flow.
  </p>

</body>
</html>
